<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误页面</title>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style_v2.css') }}" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .error-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .error-message {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                ⚠️
            </div>
            <h1 class="error-title">出现错误</h1>
            <p class="error-message">
                {% if error %}
                    {{ error }}
                {% else %}
                    抱歉，页面加载时出现了问题。请稍后重试或联系管理员。
                {% endif %}
            </p>
            <a href="/" class="btn-home">
                返回首页
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/notyf.js') }}"></script>
    <script>
        // 可选：显示错误通知
        const notyf = new Notyf({
            duration: 5000,
            position: {
                x: 'right',
                y: 'top',
            }
        });
        
        // 如果有错误信息，显示通知
        {% if error %}
            notyf.error('{{ error }}');
        {% endif %}
    </script>
</body>
</html>
